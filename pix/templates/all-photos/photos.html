{%extends 'all-photos/base.html'%} 
{% block content %}

<div class="container">

    <div class="row">
        <img src="{{image.image_image.url}}" class="img-responsive" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{image.name}}</h1>
    </div>

    <div class="row">
        <p>{{image.description}}</p>
    </div>

    <div class="row">
        <p>Posted {{image.pub_date|timesince}}</p>
    </div>

</div>

{% endblock %}
