<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-inverse" style=" background-color:burlywood;opacity:0.6;">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'gallery' %}">Gallery
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
        
        
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{% url 'gallery' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Locations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for loc in location %}
                        <a class="btn btn-danger" href="/?location={{loc.id}}">{{loc.location}}</a>
                        {% endfor %}
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{% url 'gallery' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for cat in category %}
                        <a class="btn btn-danger" href="/?category={{cat.id}}">{{cat.name}}</a>
                        {% endfor %}
                </li>
        
            </ul>
        </div>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">
            
                <form class="navbar-form" role="search" action="">
            
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Photo" name="photo">
                        <div class="input-group-btn">
                            <button class="btn btn-danger" type="submit">
                                <i class="glyphicon glyphicon-search">Submit</i>
                            </button>
                        </div>
                    </div>
            
                </form>
            </div>
            <!-- search form end -->
             
        </div>
    </nav>
</body>

</html>
